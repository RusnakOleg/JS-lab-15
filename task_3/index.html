<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Практична 15</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
  $('h3').each(function() {
    var div = $(this).next('div');
    $(this).before(div);
  });
});
</script>
</head>
<body>

<h3>header1</h3>
<div>text1</div>
<h3>header2</h3>
<div>text2</div>

</body>
</html>
