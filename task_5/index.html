<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Практична 15</title>
</head>
<body>

<input type="checkbox" id="checkbox1" class="checkbox">
<label for="checkbox1">Checkbox 1</label><br>
<input type="checkbox" id="checkbox2" class="checkbox">
<label for="checkbox2">Checkbox 2</label><br>
<input type="checkbox" id="checkbox3" class="checkbox">
<label for="checkbox3">Checkbox 3</label><br>
<input type="checkbox" id="checkbox4" class="checkbox">
<label for="checkbox4">Checkbox 4</label><br>
<input type="checkbox" id="checkbox5" class="checkbox">
<label for="checkbox5">Checkbox 5</label><br>
<input type="checkbox" id="checkbox6" class="checkbox">
<label for="checkbox6">Checkbox 6</label><br>

<script>
document.addEventListener("DOMContentLoaded", function() {
    let checkboxes = document.querySelectorAll('.checkbox');
    let checkedCount = 0;

    checkboxes.forEach(function(checkbox) {
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                checkedCount++;
                if (checkedCount >= 3) {
                    checkboxes.forEach(function(checkbox) {
                        checkbox.disabled = true;
                    });
                    let [x, y, ...z] = checkboxes;
                    console.log(x.id); 
                    console.log(y.id); 
                    console.log(z.map(el => el.id)); 
                }
            } else {
                checkedCount--;
                if (checkedCount < 3) {
                    checkboxes.forEach(function(checkbox) {
                        checkbox.disabled = false;
                    });
                }
            }
        });
    });
});
</script>

</body>
</html>
